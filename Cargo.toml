[package]
name = "mado"
description = "A fast Markdown linter."
version = "0.3.0"
edition = "2021"
repository = "https://github.com/akiomik/mado"
license = "Apache-2.0"
authors = ["Akiomi Kamakura <akiomik@gmail.com>"]
keywords = ["markdown", "lint"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"
exclude = [
  "/action",
  "/scripts",
  "/tmp",
  ".node-version",
  ".ruby-version",
  "action.yml",
  "flamegraph.svg",
]

[dependencies]
clap = { version = "4.5.45", features = ["derive"] }
clap_complete = "4.5.57"
colored = "3.0.0"
comrak = "0.41.0"
etcetera = "0.10.0"
globset = { version = "0.4.16", features = ["serde1"] }
ignore = "0.4.23"
linkify = "0.10.0"
miette = { version = "7.6.0", features = ["fancy"] }
regex = "1.11.1"
rustc-hash = "2.1.1"
scraper = "0.23.1"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.5"

[target.'cfg(target_os = "windows")'.dependencies]
mimalloc = "0.1.47"

[target.'cfg(all(not(target_os = "windows"), not(target_os = "openbsd"), not(target_os = "aix"), any(target_arch = "x86_64", target_arch = "aarch64", target_arch = "powerpc64")))'.dependencies]
tikv-jemallocator = "0.6.0"

[dev-dependencies]
assert_cmd = "2.0"
criterion = "0.7"
indoc = "2"
pretty_assertions = "1"
rand = "0.9"
tempfile = "3.20"

[profile.release]
lto = "thin"

[profile.bench]
debug = true

[lints.clippy]
cargo = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
correctness = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }
suspicious = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# pedantic
module_name_repetitions = "allow"
# restrictions
absolute_paths = "warn"
blanket_clippy_restriction_lints = "warn"
clone_on_ref_ptr = "warn"
empty_structs_with_brackets = "warn"
exhaustive_enums = "warn"
exhaustive_structs = "warn"
expect_used = "warn"
integer_division_remainder_used = "warn"
missing_inline_in_public_items = "warn"
shadow_unrelated = "warn"
std_instead_of_alloc = "warn"
std_instead_of_core = "warn"
str_to_string = "warn"
unwrap_in_result = "warn"
unused_trait_names = "warn"
unwrap_used = "warn"
# TODO: Enable following rules
allow_attributes_without_reason = "allow"
arithmetic_side_effects = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_docs_in_private_items = "allow"
multiple_crate_versions = "allow"

[[bench]]
name = "trailing_space"
harness = false

[[bench]]
name = "node_traverse"
harness = false

[[bench]]
name = "output"
harness = false

[[bench]]
name = "hard_tab_search"
harness = false
